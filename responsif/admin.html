<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }

        /* Styling for the body */
        body {
            min-height: 100vh;
            background-color: #f1f1f1;
        }

        /* Styling for navigation items */
        li {
            list-style: none;
            color: white;
        }

        /* Removing underlines from links */
        a {
            text-decoration: none;
        }

        /* Styling for headings */
        h1 {
            color: white;
        }

        /* Button styles */
        .btn {
            background: #25041d;
            color: white;
            padding: 5px 10px;
            text-align: center;
            border-radius: 5px;
            transition: background 0.3s, color 0.3s;
        }

        /* Hover effect for buttons */
        .btn:hover {
            background: white;
            color: #25041d;
        }

        /* Sidebar styles */
        .side-bar {
            position: fixed;
            background: #47143a;
            width: 20vw;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Logo and Name styling */
        .side-bar .logo-name {
            height: 10vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Styling for list items in the sidebar */
        .side-bar li {
            font-size: 24px;
            padding: 10px 40px;
            display: flex;
            align-items: center;
            transition: background 0.3s, color 0.3s;
        }

        /* Hover effect for sidebar items */
        .side-bar li:hover {
            background: white;
            color: #47143a;
        }

        /* Container styles */
        .container {
            position: absolute;
            right: 0;
            width: 80vw;
            min-height: 100vh;
            background: #f1f1f1;
        }

        /* Header styles */
        .container .header {
            position: fixed;
            top: 0;
            right: 0;
            width: 80vw;
            height: 10vh;
            background: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            padding: 0 20px;
        }

        /* Navigation styles */
        .container .header .nav {
            width: 100%;
            display: flex;
            align-items: center;
        }

        /* Search bar styles */
        .container .header .nav .search {
            flex: 3;
            display: flex;
            align-items: center;
        }

        /* Search input styles */
        .container .header .nav .search input[type="text"] {
            border: none;
            background: #f1f1f1;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
        }

        /* Search button styles */
        .container .header .nav .search button {
            width: 40px;
            height: 40px;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #25041d;
            border-radius: 50%;
            transition: background 0.3s;
        }

        /* Search button icon styles */
        .container .header .nav .search button img {
            width: 30px;
            height: 30px;
        }

        /* Hover effect for search button */
        .container .header .nav .search button:hover {
            background: white;
        }

        /* User information styles */
        .container .header .nav .user {
            flex: 1;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* User image styles */
        .container .header .nav .user img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        /* User image design styles */
        .container .header .nav .user .img-design {
            position: relative;
            width: 50px;
            height: 50px;
        }

        /* User image design (actual image) styles */
        .container .header .nav .user .img-design img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        /* Content container styles */
        .container .content {
            position: relative;
            margin-top: 10vh;
            min-height: 90vh;
            padding: 20px;
        }

        /* Card container styles */
        .container .content .cards {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        /* Card styles */
        .container .content .cards .card {
            width: calc(33.33% - 20px);
            background: white;
            margin: 10px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }

        /* Box styles inside the card */
        .container .content .cards .card .box {
            text-align: center;
        }

        /* Heading styles in the card */
        .container .content .cards .card h2 {
            font-size: 24px;
            color: #25041d;
            margin: 5px 0;
        }

        /* Subheading styles in the card */
        .container .content .cards .card h3 {
            font-size: 18px;
            color: #666;
        }

        /* Icon styles in the card */
        .container .content .cards .card .icon-design img {
            width: 60px;
            height: 60px;
        }

        /* Additional content container styles */
        .container .content .content-ii {
            min-height: 60vh;
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="side-bar">
        <div class="logo-name">
            <h1>LOGO</h1>
        </div>
        <ul>
            <li><img src="/dashboard.png" alt="" /> &nbsp; Dashboard</li>
            <li><img src="/payment.png" alt="" /> &nbsp; Payment</li>
            <li><img src="/help.png" alt="" /> &nbsp; Help</li>
            <li><img src="/setting.png" alt="" /> &nbsp; Setting</li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="nav">
                <input type="text" placeholder="Search..." />
                <button type="submit"><img src="/search.png" alt="" /></button>
            </div>
            <div class="user">
                <img src="/notifications.png" alt="" />
                <div class="img-design">
                    <img src="/user.png" alt="" />
                </div>
            </div>
        </div>

        <!-- Content -->
        <div class="content">
            <!-- Cards -->
            <div class="cards">
                <div class="card">
                    <div class="box">
                        <h2>000</h2>
                        <h3>Balance</h3>
                    </div>
                    <div class="icon-design">
                        <img src="balance.png" alt="" />
                    </div>
                </div>
            </div>
            <div class="content-ii">
                <!-- Your additional content goes here -->
            </div>
        </div>
    </div>
</body>
</html>
