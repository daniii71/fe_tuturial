    <meta charset="UTF-8" />

  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      font-size: "poppins";
      box-sizing: border-box;
    }

    body {
      display: flex;
      background: #0c1022;
    }
  </style>
  <body>
    <div class="container">
      <div class="image">
        <div class="form-box">
          <h2>Register</h2>
          <div class="input-box">
            <input type="text" />
            <label for="">Username</label>
          </div>
          <div class="input-box">
            <input type="text" />
            <label for="">Email</label>
          </div>
          <div class="input-box">
            <input type="text" />
            <label for="">Password</label>
          </div>
        </div>
      </div>
    </div>
